<!-- blog-head.html starts -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{ page.headline | strip | slice: 0, 109 }}",
        {% if page.description %}
        "description": "{{ page.description }}",
        {% endif %}
        "datePublished": "{{ page.date_published }}",
        "dateModified": "{{ page.last_modified_at }}",
        "image" : [
            {% if page.image %}
            "{{ site.url }}/assets/img/{{ page.image }}"
            {% else %}
            "{{ site.url }}/assets/img/favicon-1210x1210.png"
            {% endif %}
        ],
        "url" : "{{ site.url }}{{ page.url }}"
    }
</script>
<meta property="og:title"   content="{{ page.title }}" />
<meta property="og:type"    content="article" />
<meta property="og:url"     content="{{ site.url | append: page.url }}" />
{% if page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% endif %}
<meta property="og:image"
      content="{% if page.image %}{{ site.url }}/assets/img/{{ page.image }}{% else %}{{ site.url }}/assets/img/favicon-1210x1210.png{% endif %}"
/>

<meta property="article:published_time" content="{{ page.date_published }}" />
<meta property="article:modified_time" content="{{ page.last_modified_at }}" />
{% if page.section %}
<meta property="article:section" content="{{ page.section }}" />
{% endif %}
{% for categ in page.category %}
<meta property="article:tag" content="{{ categ }}" />
{% endfor %}

<!-- blog-head.html ends -->
