
<!-- main-head.html starts -->
{% if page.layout == "index" %}
<title>{{ page.title }}</title>
{% else %}
<title>{{ page.title }} | {{ site.title }}</title>
{% endif %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if page.description %}
    <meta name="description" content="{{ page.description }}">
{% endif %}
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
<link rel="manifest" href="/asset-manifest.json">
<link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/assets/img/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/img/browserconfig.xml">
<meta name="theme-color" content="#212529">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" as="style" onload="this.rel='stylesheet'">
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" type="text/css">-->
<link rel="stylesheet" href="assets/css/style.css" type="text/css">

<!-- Global site tag (gtag.js) - Google Analytics -->
{% if jekyll.environment != "development" %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B38LVTKV91"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-B38LVTKV91');
</script>
{% endif %}
<!-- main-head.html ends -->
