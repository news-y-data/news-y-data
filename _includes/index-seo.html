<!-- index-seo.html starts -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        {% if page.headline %}
        "headline": "{{ page.headline | strip | slice: 0, 109 }}",
        {% endif %}
        {% if page.description %}
        "description": "{{ page.description }}",
        {% endif %}
        "image" : [
            {% if page.image %}
            "{{ site.url }}/assets/img/{{ page.image }}"
            {% else %}
            "{{ site.url }}/assets/img/favicon-1210x1210.png"
            {% endif %}
        ],
        "url" : "{{ site.url }}{{ page.url }}"
    }
</script>
<!-- index-seo.html ends -->
