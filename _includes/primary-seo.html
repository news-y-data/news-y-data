<!-- blog-head.html starts -->
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        {% if page.headline %}
        "headline": "{{ page.headline | strip | slice: 0, 109 }}",
        {% endif %}
        {% if page.description %}
        "description": "{{ page.description }}",
        {% endif %}
        "image" : [
            {% if page.image %}
            "{{ site.url }}/assets/img/{{ page.image }}"
            {% else %}
            "{{ site.url }}/assets/img/favicon-1210x1210.png"
            {% endif %}
        ],
        "url" : "{{ site.url }}{{ page.url }}"
    }
</script>
<meta property="og:title"   content="{{ page.title }}" />
<meta property="og:type"    content="website" />
<meta property="og:url" content="{{ site.url | append: page.url }}" />
{% if page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% endif %}
<meta property="og:image"
      content="{% if page.image %}{{ site.url }}/assets/img/{{ page.image }}{% else %}{{ site.url }}/assets/img/favicon-1210x1210.png{% endif %}"/>

<!-- blog-head.html ends -->
